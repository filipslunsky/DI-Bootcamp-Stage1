<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="/BootCamp/Week6/Day3/DailyChallenge/CurrencyConverter/script.js" defer async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/BootCamp/Week6/Day3/DailyChallenge/CurrencyConverter/style.css">
</head>
<body>
    <div class="main">
        <h1>Currency Converter</h1>
        <form>
            <label for="from">From:</label>
            <select id="from" name="from" required>
            </select>
            <button id="flip"><img class="button-img" src="/BootCamp/Week6/Day3/DailyChallenge/CurrencyConverter/img/flip.png"></button>
            <label for="to">To:</label>
            <select id="to" name="to" required>
            </select>
            
            <label for="amount">Amount:</label>

            <input type="number" id="amount" name="amount" placeholder="0" required>
            <input type="submit" value="Convert" id="submit">
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
