<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="/BootCamp/Week6/Day3/DailyChallenge/CurrencyConverter/script.js" defer async></script>
    <link rel="stylesheet" href="/BootCamp/Week6/Day3/DailyChallenge/CurrencyConverter/style.css">
</head>
<body>
    <div class="main">
        <h1>Currency Converter</h1>
        <form>
            <label for="from">From:</label>
            <select id="from" name="from" required>
            </select>
            <br>
            <label for="to">To:</label>
            <select id="to" name="to" required>
            </select>
            <button id="flip"><img class="button-img" src="/BootCamp/Week6/Day3/DailyChallenge/CurrencyConverter/img/flip.png"></button>
            <br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="0" required>
            <input type="submit" value="Convert" id="submit">
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
